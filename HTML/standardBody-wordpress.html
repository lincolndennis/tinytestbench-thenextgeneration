    <h3><span id="Themes">WordPress</span></h3><p><strong>WordPress</strong>&nbsp;is a&nbsp;<a title="Free and open-source software" href="https://en.wikipedia.org/wiki/xFree_and_open-source_software">free and open-source</a>&nbsp;<a title="Content management system" href="https://en.wikipedia.org/wiki/Content_management_system">content management system</a>&nbsp;(CMS) based on&nbsp;<a title="PHP" href="https://en.wikipedia.org/wiki/PHP">PHP</a>&nbsp;and&nbsp;MySQL. &nbsp;WordPress is installed on a&nbsp;web server&nbsp;that is either part of an&nbsp;Internet hosting service&nbsp;or a&nbsp;network host&nbsp;in its own right. The first case may be a service like&nbsp;<a title="WordPress.com" href="https://en.wikipedia.org/wiki/WordPress.com">WordPress.com</a>, for example, and the second case could be a computer running the software package WordPress.org.<sup id="cite_ref-6"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-6">[6]</a></sup>&nbsp;A local computer may be used for single-user testing and learning purposes. Features include a plugin architecture and a template system. WordPress was used by more than 27.5% of the top 10 million websites as of February 2017.<sup id="cite_ref-Usage_of_content_management_systems_for_websites_7-0"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-Usage_of_content_management_systems_for_websites-7">[7]</a></sup>&nbsp;WordPress is reportedly the most popular&nbsp;website&nbsp;management or blogging system in use on the&nbsp;Web,<sup id="cite_ref-8"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-8">[8]</a></sup>&nbsp;supporting more than 60 million websites.<sup id="cite_ref-9"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-9">[9]</a></sup></p>
<p>WordPress was released on May 27, 2003, by its founders,&nbsp;<a title="Matt Mullenweg" href="https://en.wikipedia.org/wiki/Matt_Mullenweg">Matt Mullenweg</a><sup id="cite_ref-release_1-1"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-release-1">[1]</a></sup>&nbsp;and&nbsp;<a title="Mike Little" href="https://en.wikipedia.org/wiki/Mike_Little">Mike Little</a>,<sup id="cite_ref-release_commit_10-0"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-release_commit-10">[10]</a></sup>&nbsp;as a&nbsp;fork&nbsp;of&nbsp;<em>b2/cafelog</em>. WordPress is released under the GPLv2 (or later) license from the&nbsp;<a title="Free Software Foundation" href="https://en.wikipedia.org/wiki/Free_Software_Foundation">Free Software Foundation</a>.<sup id="cite_ref-11"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-11">[11]</a></sup></p>
<p>&nbsp;</p>
<p>WordPress has a&nbsp;web template system&nbsp;using a&nbsp;template processor. Its architecture is a&nbsp;<a title="Front controller" href="https://en.wikipedia.org/wiki/Front_controller">front controller</a>, routing all requests for non-static&nbsp;URIs to a single PHP file which parses the URI and identifies the target page. This allows support for more human-readable&nbsp;<a title="Permalink" href="https://en.wikipedia.org/wiki/Permalink">permalinks</a>.<sup id="cite_ref-12"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-12">[12]</a></sup>&nbsp;Once downloaded, WordPress installation files have a size of about 20 MB.</p>
<h3><span id="Themes">Themes</span></h3>
<p>WordPress users may install and switch between different&nbsp;<a title="Theme (computing)" href="https://en.wikipedia.org/wiki/Theme_(computing)">themes</a>. Themes allow users to change the look and functionality of a WordPress website without altering the core code or site content. Every WordPress website requires at least one theme to be present and every theme should be designed using WordPress standards with structured&nbsp;<a title="PHP" href="https://en.wikipedia.org/wiki/PHP">PHP</a>, valid&nbsp;<a title="HTML" href="https://en.wikipedia.org/wiki/HTML">HTML</a>&nbsp;(HyperText Markup Language), and&nbsp;<a title="Cascading Style Sheets" href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">Cascading Style Sheets</a>&nbsp;(CSS). Themes may be directly installed using the WordPress "Appearance" administration tool in the dashboard, or theme folders may be copied directly into the themes directory, for example via&nbsp;<a title="File Transfer Protocol" href="https://en.wikipedia.org/wiki/File_Transfer_Protocol">FTP</a>.<sup id="cite_ref-13"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-13">[13]</a></sup>&nbsp;The PHP, HTML and CSS found in themes can be directly modified to alter theme behavior, or a theme can be a "child" theme which inherits settings from another theme and selectively overrides features.<sup id="cite_ref-14"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-14">[14]</a></sup>&nbsp;WordPress themes are generally classified into two categories: free and premium. Many free themes are listed in the WordPress theme directory, and premium themes are available for purchase from marketplaces and individual WordPress developers. WordPress users may also create and develop their own custom themes. The free theme Underscores created by the WordPress developers has become a popular basis for new themes.<sup id="cite_ref-15"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-15">[15]</a></sup></p>
<h3><span id="Plugins">Plugins</span></h3>
<p>WordPress'&nbsp;<a title="Plugin (computing)" href="https://en.wikipedia.org/wiki/Plugin_(computing)">plugin</a>&nbsp;architecture allows users to extend the features and functionality of a website or blog. WordPress has over 40,501 plugins available,<sup id="cite_ref-16"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-16">[16]</a></sup>&nbsp;each of which offers custom functions and features enabling users to tailor their sites to their specific needs. These customizations range from&nbsp;<a title="Search engine optimization" href="https://en.wikipedia.org/wiki/Search_engine_optimization">search engine optimization</a>, to&nbsp;<a title="Client portal" href="https://en.wikipedia.org/wiki/Client_portal">client portals</a>&nbsp;used to display private information to logged in users, to content management systems,<sup id="cite_ref-17"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-17">[17]</a></sup>&nbsp;to content displaying features, such as the addition of&nbsp;<a title="GUI widget" href="https://en.wikipedia.org/wiki/GUI_widget">widgets</a>&nbsp;and&nbsp;<a title="Navigation bar" href="https://en.wikipedia.org/wiki/Navigation_bar">navigation bars</a>. Not all available plugins are always abreast with the upgrades and as a result they may not function properly or may not function at all.<sup id="cite_ref-18"><a href="https://en.wikipedia.org/wiki/WordPress#cite_note-18">[18]</a></sup></p>
